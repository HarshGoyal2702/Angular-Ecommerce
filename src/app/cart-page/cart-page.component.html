<div class="cart-page">
    <h1 class="text-center"><span class="text-danger">~ </span>Cart Page<span class="text-danger"> ~</span></h1>
    <div class="row">
        <div class="col-sm-8 details">
            <ul *ngFor="let cart of cartData">
                <li>
                    <img src="{{cart.image}}" alt="">
                </li>
                <li>
                    <span>{{cart.name}}</span>
                </li>
                <li>
                    <span>Price : {{cart.price}} </span>
                </li>
                <li>
                    <span>Quantity : {{cart.quantity}}</span>
                </li>
                <li>
                    <button class="form-button bg-danger text-white fw-3 border-0 px-2 rounded" (click)="removeToCart(cart.id)" >Remove To Cart</button>
                </li>
            </ul>
           
        </div>
        <div class="col-sm-4 summary">
            <h3>Price Summary</h3>
            <ul>
                <li>
                    <span>Amount</span><span>₹{{priceSummary.price}}</span>
                </li>
                <li>
                    <span>Tax</span><span>₹{{priceSummary.tax}}</span>
                </li>
                <li>
                    <span>Delivery Charges</span><span>₹{{priceSummary.delivery}}</span>
                </li>
                <li>
                    <span>Discount</span><span>₹{{priceSummary.discount}}</span>
                </li>
                <li class=" mt-3 border border-end-0 border-start-0">
                    <span><h4>Total</h4></span><span><h4>₹{{priceSummary.total}}</h4></span>
                </li>
                <button class="form-button max-width bg-success text-white rounded" (click)="checkout()">CheckOut</button>
            </ul>
        </div>
    </div>
</div>
