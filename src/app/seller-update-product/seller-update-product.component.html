<div class="add-product">
    <h1>Update Product</h1>
    <p class="message-p">{{productMessage}}</p>
   <div class="form-wrapper">
    <form #updateProduct="ngForm" (ngSubmit)="Submit(updateProduct.value)">
      <input
      class="form-input"
      type="text"
      placeholder="Enter Your Product Name"
      name="name"
      ngModel="{{productData?.name}}"
    />
      <input
      class="form-input"
      type="text"
      placeholder="Enter Your Product Price"
      name="price"
      ngModel="{{productData?.price}}"
    />

    <input
      class="form-input"
      type="text"
      placeholder="Enter Your Product Color"
      name="color"
      ngModel="{{productData?.color}}"
    />
    <input
      class="form-input"
      type="text"
      placeholder="Enter Your Product Category"
      name="category"
      ngModel="{{productData?.category}}"
    />
    <textarea
      class="form-input"
      type="text"
      placeholder="Enter Your Product Description"
      name="description"
      ngModel="{{productData?.description}}"
    ></textarea>
    <input
      class="form-input"
      type="text"
      placeholder="Enter Your Product Image URL"
      name="image"
      ngModel="{{productData?.image}}"
    />
    <button class="form-button">Update Product</button>
  </form>
   </div>
</div>
