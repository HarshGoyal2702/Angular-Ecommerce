<div class="product-list">
    <h1 class="text-center"><span class="text-danger">~</span>All Product List <span class="text-danger">~</span></h1>
    <p class="message-p">{{productMessage}}</p>
    <table>
        <thead class="bg-black text-white rounded">
            <tr>
                <th class="col-12">Product</th>
                <th class="col-2">Price</th>
                <th class="col-2">Color</th>
                <th class="col-1">Category</th>
                <th class="col-1"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList" class="border">
                <td class="d-flex flex-row">
                  <div class="col-4 d-flex justify-content-center">  <img src={{item.image}} alt=""></div>
                    <div class="d-flex flex-column justify-content-center">
                        <p class="fw-bold mb-0"><span class="text-muted fw-light">Product Name :</span> {{item.name}}
                        </p>
                        <p>{{item.description}}</p>
                    </div>
                </td>
                <td class="fw-bold">${{item.price}}</td>
                <td>
                    <div class="d-flex flex-row gap-1 align-items-center text-center">
                        <p [style.backgroundColor]="item.color" class="product-color"></p><p>{{item.color}}</p>
                    </div>
                </td>
                <td>
                    {{item.category}}
                </td>
                <td>
                    <div class="d-flex gap-4 align-items-center justify-content-center">
                        <fa-icon class="hover-icon" (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
                    <a routerLink="/seller-update-product/{{item.id}}"><fa-icon [icon]="editIcon"></fa-icon></a>
                    </div>

            </tr>
        </tbody>

    </table>
</div>
