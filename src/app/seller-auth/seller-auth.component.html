<div class="seller-auth">
  <div *ngIf="!showLogin" class="sign-up">
    <h1>Seller Signup</h1>
    <form
      #sellerSignUp="ngForm"
      (ngSubmit)="signUp(sellerSignUp.value)"
      class="common-form"
    >
      <input
        class="form-input"
        type="text"
        placeholder="Enter Your Name"
        name="name"
        ngModel
      />
      <input
        class="form-input"
        type="email"
        placeholder="Enter Your Email"
        name="email"
        ngModel
      />
      <input
        class="form-input"
        type="password"
        placeholder="Enter Your Password"
        name="password"
        ngModel
      />
      <button class="form-button">Sign-up</button>
      <a class="auth-toggle-link" (click)="openLogin()">Already have Account? Click to Login</a>
    </form>
  </div>
  <!-- Login Area -->
  <div *ngIf="showLogin" class="login">
    <h1>Seller Login</h1>
    <p class="error-p">{{authError}}</p>
    <form
      #sellerLogin="ngForm"
      (ngSubmit)="login(sellerLogin.value)"
      class="common-form"
    >
      <input
        class="form-input"
        type="email"
        placeholder="Enter Your Email"
        name="email"
        ngModel
      />
      <input
        class="form-input"
        type="password"
        placeholder="Enter Your Password"
        name="password"
        ngModel
      />
      <button class="form-button">Login</button>
      <a class="auth-toggle-link" (click)="openSignUp()">Don't have an Account </a>
    </form>
  </div>
</div>
