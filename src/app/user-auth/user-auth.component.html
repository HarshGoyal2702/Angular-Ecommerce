<div class="user-auth mb-5">
    <div class="user-signup" *ngIf="!showLogin">
        <h1>User Sign Up</h1>
        <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
            <input type="text" placeholder="Enter User Name" name="name" ngModel class="form-input">
            <input type="text" placeholder="Enter User Email" name="email" ngModel class="form-input">
            <input type="password" placeholder="Enter User Password" name="password" ngModel class="form-input">
            <button class="form-button">Sign Up</button>
        </form>
        <p>Already Have Account ? <a (click)="openLogin()">Click Here</a></p>
    </div>
    <div class="user-login" *ngIf="showLogin">
        <h1>User Login</h1>
    <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
        <p class="error-p">{{authError}}</p>
        <input type="text" placeholder="Enter User Email" name="email" ngModel class="form-input" #email="ngModel" required email>
        <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please Enter a Valid Email</span></p>
        <input type="password" placeholder="Enter User Password" name="password" ngModel class="form-input"  #password="ngModel" required minlength="2" maxlength="20">
        <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please Enter a Valid Password</span></p>
        <button [disabled]="userLogin.invalid" class="form-button">Login</button>
    </form>
    <p>Don't Have Account ? <a (click)="openSignUp()">Click Here</a></p>
    </div>
</div>
